[project]
name = "remon"
version = "0.2.0"
description = "Regulation Monitoring System - FastAPI + LangChain 1.0.x Stable"
requires-python = ">=3.11"

dependencies = [
  # --- Core (FastAPI + ORM + Server) ---
  "fastapi==0.115.0",
  "uvicorn==0.31.1",
  "sqlalchemy==2.0.36",
  "loguru==0.7.2"
]

[project.optional-dependencies]
ai = [
  # --- LLM / RAG stack ---
  "langchain==1.0.3",            
  "sentence-transformers==3.0.1",
  "torch==2.5.1",                
  "numpy==2.1.2",                 
  "pandas==2.2.3",                 
  "chromadb==1.3.4",                
  "openai==1.43.0",                  
]

crawler = [
  "requests==2.32.3",
  "beautifulsoup4==4.12.3",
  "lxml==5.3.0",
  "aiohttp==3.10.5",
  "pandas==2.2.3"
]

[tool.uv]
python-version = "3.11"


[project]
name = "remon"
version = "0.3.1"
description = "Regulation Monitoring System – upgrade torch to 2.6+ to fix deprecation issue"
requires-python = ">=3.11"

dependencies = [
  # --- Core ---
  "fastapi==0.115.0",
  "uvicorn==0.31.1",
  "sqlalchemy==2.0.36",
  "loguru==0.7.2",
  "tornado<6.4",
  "pydantic-settings>=2.11.0",
  "langgraph>=1.0.2",
  "langchain-core>=1.0.3",
  "langchain>=1.0.3",

  # --- AI / RAG ---
  "langchain==1.0.3",
  "sentence-transformers==3.0.1",
  "torch>=2.6,<3.0",            # 변경: 최소 2.6 이상 (CVE 대응)
  # optional: torchvision/torchaudio은 필요 시 별도 설치
  "numpy==2.1.2",
  "pandas==2.2.3",
  "qdrant-client>=1.7.0",       # Qdrant VectorDB 클라이언트 (하이브리드 서칭)
  "openai==1.43.0",
  "FlagEmbedding>=1.2.0",       # BGE-M3 dense + sparse vector 지원
  "rank-bm25>=0.2.2",           # BM25 알고리즘

  # --- Crawler ---
  "requests==2.32.3",
  "beautifulsoup4==4.12.3",
  "lxml==5.3.0",
  "aiohttp==3.10.5",
  "pyjwt>=2.10.1",

  # --- Document Processing (PDF, OCR, etc.) ---
  "pdfplumber>=0.9.0",          # PDF 텍스트 추출 (주요)
  "pypdf>=4.0.0",               # PDF 처리 (대체/보완)
  "pytesseract>=0.3.13",        # OCR (선택)
  "pillow>=10.0.0",             # 이미지 처리
]


apiVersion: batch/v1
kind: CronJob
metadata:
  name: remon-ai-pipeline
spec:
  schedule: "0 * * * *"
  suspend: true
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: skala25a-regcred
          restartPolicy: OnFailure
          containers:
          - name: remon-ai-pipeline
            image: amdp-registry.skala-ai.com/skala25a/remon-api   # ← repo만 base와 통일
            imagePullPolicy: IfNotPresent
            command:
            - python
            - scripts/run_full_pipeline.py
            - --pdf
            - /data/sample.pdf
            - --product-json
            - tests/data/sample_products.json
            envFrom:
            - configMapRef:
                name: remon-api-config
            - secretRef:
                name: remon-api-secret
            env:
            - name: QDRANT_URL
              value: ""
            - name:


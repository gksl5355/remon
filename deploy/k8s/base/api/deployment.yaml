apiVersion: apps/v1
kind: Deployment
metadata:
  name: remon-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: remon-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: remon-api
    spec:
      imagePullSecrets:
      - name: skala25a-regcred
      containers:
      - name: remon-api
        image: amdp-registry.skala-ai.com/skala25a/remon-api   # ← 여기만 수정됨
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: remon-api-config
        - secretRef:
            name: remon-api-secret
        env:
        - name: QDRANT_URL
          value: ""
        - name: QDRANT_API_KEY
          value: ""
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

